<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de Gato</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body{margin:0; overflow: hidden;}
    </style>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

        <!-- Marcador de AR -->
        <a-marker preset="hiro">

            <!-- Entidad del gato en 3D -->
            <a-entity id="cat"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            gltf-model="mono_bomba_-_call_of_duty/scene.gltf">
            </a-entity>

        </a-marker>

        <!-- CÃ¡mara -->
        <a-entity camera></a-entity>
        
    </a-scene>
</body>
</html>
<div class=""></div>
